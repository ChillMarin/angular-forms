<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categoría</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input placeholder="Nombre" formControlName="name" matInput type="text">
            <div class="messages" *ngIf="nameField?.touched && nameField?.invalid">
            <mat-error *ngIf="nameField?.hasError('required')">
            Este campo es requerido
            </mat-error>
            <mat-error *ngIf="nameField?.hasError('minlength')">
            Minimo debe tener 4 car..
            </mat-error>
            <mat-error *ngIf="nameField?.hasError('category_exist')">
            Este nombre ya lo tiene otra categoría
            </mat-error>
            </div>
            </mat-form-field>
          
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="imageField?.value"  [src]="imageField?.value"/>
          <input (change)="uploadFile2($event)" type="file" placeholder="image">
          <div *ngIf="mostrarBarra" style="width: 400px;">
            <mat-progress-bar *ngIf="!status" mode="indeterminate"></mat-progress-bar>
            <mat-progress-bar *ngIf="status" mode="determinate" value="100"></mat-progress-bar>
          </div>
          <mat-error *ngIf="imageField?.hasError('required')">
            Este campo es requerido
          </mat-error>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <!-- Luego como en el from le pusimos ngSubmit save es qeu llama la funcion -->
      <button type="submit">Guardar categoria</button>
    </mat-card-actions>
  </mat-card>
</form>
