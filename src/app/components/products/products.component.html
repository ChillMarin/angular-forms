<button (click)="createNewProduct()">Create</button>
<div class="products--grid">
  <!-- Escucha el evento con addedProduct y ejecuta la funcion on addtoShoppingCart enviando el evento que es el producto -->
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadMore()">Load More</button>

</div>
<div class="product-detail" [class.active]="showProductDetail">
  <!-- // Si productChosen es true muestra el contenido -->
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{productChosen.title}}</h1>

    <swiper
    [slidesPerView]="1"
    [spaceBetween]="50"
    [navigation]="true"
    [pagination]="{ clickable: true }"
    [scrollbar]="{ draggable: true }"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <app-img [img]="img"></app-img>
      </ng-template>

    </swiper>
    <p>{{productChosen.description}}</p>
    <button (click)="updateProduct()">Editar producto</button>
    <button (click)="deleteProduct()">Eliminar producto</button>
  </div>
</div>
